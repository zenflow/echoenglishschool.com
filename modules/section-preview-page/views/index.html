{% extends "layout.html" %}

{% block main %}
<div class="section-preview-page-index">
  <div class="bg-light">
    <div class="container-xl py-4">
      <h4 class="m-0">{{ data.page.title }}</h4>
    </div>
  </div>
  <div class="container-xl py-4">
    <ul>
      {% for piece in data.pieces %}
      <li><a href="{{ piece._url }}">{{ piece.title }}</a></li>
      {% endfor %}
    </ul>
  </div>
</div>
{% endblock %}
