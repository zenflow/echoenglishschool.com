{% set style = apos.helper.getBoxStyle(apos, data.widget)
  + apos.helper.getBackgroundStyle(apos, data.widget)
  + apos.helper.getTextStyle(apos, data.widget) %}

<div class="text-button-widget d-flex flex-column">
  <a class="d-block" style="{{ style }}" href="{{ data.widget.link }}">
    {{ data.widget.text }}
  </a>
</div>
