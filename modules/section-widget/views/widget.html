{% if data.widget.isLinkInNavbar %}
<div class="section-widget-anchor" id="{{ apos.util.slugify(data.widget.name) }}"></div>
{% endif %}

<div class="section-widget py-3"
     style="{{ apos.helper.getStyleFieldSetStyles(apos, data.widget, ['background', 'text']) }}">
  <div class="{{ 'container-fluid' if data.widget.fullScreenWidthContent else 'container-xl' }}">
    {% area data.widget, 'main' %}
  </div>
</div>
