{% set image = apos.image.first(data.widget._image) %}
{% if image %}
<img
  class="image-widget"
  srcset="{{ apos.image.srcset(image) }}"
  src="{{ apos.attachment.url(image, { size: 'full' }) }}"
  alt="{{ image._alt or '' }}"
  style="{{ apos.helper.getStyleFieldSetStyles(apos, data.widget, ['margin']) }}"
/>
{% endif %}
